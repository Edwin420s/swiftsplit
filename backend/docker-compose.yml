version: '3.8'
services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PG_HOST=postgres
      - MONGODB_URI=mongodb://mongo:27017/swiftsplit
    depends_on:
      - postgres
      - mongo

  postgres:
    image: postgres:14
    environment:
      - POSTGRES_DB=swiftsplit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mongo_data: