version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: swiftsplit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      POSTGRES_DB: swiftsplit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: swiftsplit-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: swiftsplit
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/swiftsplit --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: swiftsplit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (optional - uncomment to run backend in Docker)
  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: swiftsplit-backend
  #   restart: unless-stopped
  #   environment:
  #     NODE_ENV: development
  #     PORT: 5000
  #     PG_HOST: postgres
  #     PG_PORT: 5432
  #     PG_DATABASE: swiftsplit
  #     PG_USER: postgres
  #     PG_PASSWORD: postgres_dev_password
  #     MONGODB_URI: mongodb://mongodb:27017/swiftsplit
  #   ports:
  #     - "5000:5000"
  #   volumes:
  #     - ./backend:/app
  #     - /app/node_modules
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     mongodb:
  #       condition: service_healthy
  #   command: npm run dev

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: swiftsplit-network
    driver: bridge
